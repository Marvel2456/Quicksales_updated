{% extends 'base.html' %}
{% block title %} Create Pos {% endblock title %}

{% block content %}

<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">			    
        <h1 class="app-page-title">Shop</h1>
        <hr class="mb-4">
        <div class="row g-4 settings-section">
            
            <div class="col-12 col-md-12">
                <div class="app-card app-card-settings shadow-sm p-4">
                    
                    <div class="app-card-body">
                        <form class="" method="post">
                            {% csrf_token %} 
                            <div class="mb-3">
                                <label for="name" class="form-label">Name<span class="ms-2" data-placement="top"></label>
                                <input name="name" value="{{pos.name}}" type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input name="description" value="{{pos.description}}" type="text" class="form-control" id="description">
                            </div>
                            <div class="mb-3">
                                <label for="staff" class="form-label">Staffs</label>
                               {{form.staff}}
                            </div>
                            <button type="submit" class="btn app-btn-primary" >Create Shop</button>
                        </form>
                    </div><!--//app-card-body-->
                   
                </div><!--//app-card-->
            </div>
        </div><!--//row-->
        <hr class="my-4">
    </div>
</div>

{% endblock content %}
